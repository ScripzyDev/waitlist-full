<!DOCTYPE html>
<html>
<head>
    <style>
        #clock {
            position: relative;
            width: 200px;
            height: 200px;
            border: solid 1px;
            border-radius: 50%;
        }
        #hour, #minute, #second {
            position: absolute;
            bottom: 50%;
            width: 0;
            height: 0;
        }
        #hour { border: solid 1px; }
        #minute { border: solid 2px; }
        #second { border: solid 3px; }
    </style>
</head>
<body>

<h2>Analog Clock</h2>

<div id="clock">
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="second"></div>
</div>

<script>
    function startClock() {

        let date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();

// Convert to degree
        let hourHandDegrees = (hours * (360/12)) + (minutes * (360/(12*60)));
        let minuteHandDegrees = minutes * (360/60);
        let secondHandDegrees = seconds * (360/60);

        document.getElementById('hour').style.transform = 'rotate('+ hourHandDegrees +'deg)';
        document.getElementById('minute').style.transform = 'rotate('+ minuteHandDegrees +'deg)';
        document.getElementById('second').style.transform = 'rotate('+ secondHandDegrees +'deg)';

    }

    // Start the clock
    setInterval(startClock,1000);

</script>

</body>
</html>
